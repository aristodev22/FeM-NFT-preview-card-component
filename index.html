<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeM Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="nft-image-div">
                <img class="nft-image" src="./images/image-equilibrium.jpg" alt="NFT Image" />
                <div class="nft-overlay-div">
                    <img src="./images/icon-view.svg" alt="">
                </div>
            </div>
            <div class="card-content">
                <p class="nft-name">
                    Equilibrium #3429
                </p>
                <p class="nft-description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="price-div">
                    <p class="price">
                        <Span><img src="./images/icon-ethereum.svg" alt=""></Span> 0.041 ETH
                    </p>
                    <p class="bid-time">
                        <Span><img src="./images/icon-clock.svg" alt=""></Span> 3 days left
                    </p>
                </div>
                <div class="blue-line"></div>
                <div class="creator">
                    <img src="./images/image-avatar.png" alt="Jules Wyvern">
                    <p class="creator-text">Creation of <a href="#">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
        Coded by <a href="https://aristodev.com">Aristo Dev</a>.
    </footer>
</body>

</html>
